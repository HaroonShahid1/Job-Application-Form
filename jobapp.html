<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Github Link: https://github.com/HaroonShahid1/Job-Application-Form -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="jobapp.css">
  <script src="jobapp.js"></script>
  
</head>
<body>

  <div class="container">
    <form id="jobApplicationForm" onsubmit="validateForm(); return false;">
      <h2>Job Application Form</h2>

        <!-- Personal Information -->
        <h1 class="headings">Personal Information</h1>
        <div class="form-row">
          <label for="FirstName">First Name:</label>
          <input type="text" id="FirstName" name="FirstName" required>
  
          <label for="LastName">Last Name:</label>
          <input type="text" id="LastName" name="LastName" required>
  
          <label for="EmailAddress">Email Address:</label>
          <input type="email" id="EmailAddress" name="EmailAddress" required>
        </div>

        <div class="form-row">
          <label for="PhoneNumber">Phone Number:</label>
          <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
  
          <label for="City">City:</label>
          <input type="text" id="City" name="City" required>
          
          <label for="ZipCode">Zip Code:</label>
          <input type="text" id="ZipCode" name="ZipCode" required>
        </div>

        <div class="form-row">
          <label for="Street">Street:</label>
          <input type="text" id="Street" name="Street" required>
  
          <label for="State">State:</label>
          <input type="text" id="State" name="State" required>
  
          <label for="Resume">Upload Resume:</label>
          <input type="file" id="Resume" name="Resume" required>
        </div>

        <div class="form-row">
          <label for="CoverLetter">Cover Letter:</label>
          <textarea id="CoverLetter" name="CoverLetter" rows="4" cols="50"></textarea>
        </div>

        <!-- Education -->

        <h1 class="headings">Education</h1>

        <div class="form-row">
          <label for="EducationLevel">Highest Education Level:</label>
          <select id="EducationLevel" name="EducationLevel" required>
              <option value="HighSchool">High School</option>
              <option value="Associates">Associates Degree</option>
              <option value="Bachelors">Bachelor's Degree</option>
              <option value="Masters">Master's Degree</option>
              <option value="PhD">PhD</option>
          </select>
  
          <label for="SchoolName">Name of School/University:</label>
          <input type="text" id="SchoolName" name="SchoolName" required>
        </div>

        <div class="form-row">
          <label for="Major">Major/Area of Study:</label>
          <input type="text" id="Major" name="Major" required>
  
          <label for="GraduationYear">Graduation Year:</label>
          <input type="year" id="GraduationYear" name="GraduationYear" required>          
        </div>

        <!-- Employment History -->

        <h1 class="headings">Employment History</h1>

        <div class="form-row">
            <label for="CompanyName">Company Name:</label>
            <input type="text" id="CompanyName" name="CompanyName">

            <label for="JobTitle">Job Title:</label>
            <input type="text" id="JobTitle" name="JobTitle">
        </div>

        <div class="form-row">
            <label for="StartDate">Start Date:</label>
            <input type="date" id="StartDate" name="StartDate">

            <label for="EndDate">End Date:</label>
            <input type="date" id="EndDate" name="EndDate">
        </div>

        <div class="form-row">
            <label for="EmploymentStatus">Employment Status:</label>
            <select id="EmploymentStatus" name="EmploymentStatus" required>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="NoHistory">No Employment History</option>
            </select>
        </div>

        <!-- Previous Job Titles -->

        <h1 class="headings">Previous Job Information</h1>

        <div class="form-row">
          <label for="PreviousJobTitles">Previous Job Title:</label>
          <input type="text" id="PreviousJobTitles" name="PreviousJobTitles">
  
          <label for="CompanyNames">Company Name:</label>
          <input type="text" id="CompanyNames" name="CompanyNames">
        </div>

        <div class="form-row">
          <label for="EmploymentStartDate">Employment Start Date:</label>
          <input type="date" id="EmploymentStartDate" name="EmploymentStartDate">

          <label for="EmploymentEndDate">Employment End Date:</label>
          <input type="date" id="EmploymentEndDate" name="EmploymentEndDate">
        </div>

        <div class="form-row">
          <label for="JobResponsibilities">Job Responsibilities:</label>
          <textarea id="JobResponsibilities" name="JobResponsibilities" rows="4" cols="50"></textarea>
        </div>

        <div class="form-row">
          <label for="PreviousJobStatus">Previous Job Status:</label>
          <select id="PreviousJobStatus" name="PreviousJobStatus" required>
              <option value="Current">Current Job</option>
              <option value="Previous">Previous Job</option>
              <option value="NoPreviousJob">No Previous Job</option>
          </select>
        </div>

        <!-- Skills & Certifications-->
        <h1 class="headings">Skills & Certifications</h1>

        <div class="form-row">
          <label for="RelevantSkills">Relevant Skill 1:</label>
          <input type="text" id="RelevantSkills" name="RelevantSkills">

          <label for="RelevantSkills">Relevant Skill 2:</label>
          <input type="text" id="RelevantSkills" name="RelevantSkills">

          <label for="RelevantSkills">Relevant Skill 3:</label>
          <input type="text" id="RelevantSkills" name="RelevantSkills">
        </div>

        <div class="form-row">
          <label for="SkillStatus">Skills Status:</label>
          <select id="SkillStatus" name="SkillStatus" required>
              <option value="Current">Current Skills Inputed Above</option>
              <option value="No">No Skills Yet</option>
          </select>
        </div>

        <div class="form-row">
          <label for="Certifications">Certification 1:</label>
          <input type="text" id="Certifications" name="Certifications">

          <label for="Certifications">Certification 2:</label>
          <input type="text" id="Certifications" name="Certifications">

          <label for="Certifications">Certification 3:</label>
          <input type="text" id="Certifications" name="Certifications">
        </div>

        <div class="form-row">
          <label for="CertificationStatus">Certifications Status:</label>
          <select id="CertificationStatus" name="CertificationStatus" required>
              <option value="Current">Current Certifications Inputed Above</option>
              <option value="No">No Certifications Yet</option>
          </select>
        </div>

        <!-- Availability Information -->
        <h1 class="headings">Availability</h1>
        <div class="form-row">
          <label for="StartDate">Start Date:</label>
          <input type="date" id="StartDate" name="StartDate" required>
          
          <label for="PreferredWorkSchedule">Preferred Work Schedule:</label>
          <select id="PreferredWorkSchedule" name="PreferredWorkSchedule">
            <option value="FullTime">Full Time</option>
            <option value="PartTime">Part Time</option>
            <option value="Flexible">Flexible</option>
          </select>
        </div>
        
        <div class="form-row">
          <label for="WillingnessToRelocate">Willingness to Relocate:</label>
          <select id="WillingnessToRelocate" name="WillingnessToRelocate">
            <option value="WithinCountry">Open to Relocating within the Country</option>
            <option value="International">Open to International Relocation</option>
            <option value="No">Not Willing to Relocate</option>
          </select>
        </div>        

        <!-- References Information -->
        <h1 class="headings">References</h1>

        <div class="form-row">
          <label for="ReferenceName">Full Name of Reference:</label>
          <input type="text" id="ReferenceName" name="ReferenceName" placeholder="e.g., John Doe" required>
          
          <label for="ReferenceContact">Contact of Reference:</label>
          <input type="tel" id="ReferenceContact" name="ReferenceContact" placeholder="e.g., (555) 123-4567" required>
        </div>

        <div class="form-row">
          <label for="RelationshipToApplicant">Relationship to Applicant:</label>
          <select id="RelationshipToApplicant" name="RelationshipToApplicant" required>
            <option value="Supervisor">Supervisor</option>
            <option value="Colleague">Colleague</option>
            <option value="Friend">Friend</option>
            <option value="Other">Other</option>
          </select>
        </div>


        <!-- Additional Questions -->
        <h1 class="headings">Additional Questions</h1>
        <div class="form-row">
          <label for="WhyWorkForCompany">Why do you want to work for this company?</label>
          <textarea id="WhyWorkForCompany" name="WhyWorkForCompany" rows="6" cols="60" placeholder="Share your motivation and enthusiasm for joining our company."></textarea>
        </div>



        <!-- Consent and Agreement -->
        <h1 class="headings">Consent and Agreement</h1>

        <div class="form-row">
          <label for="AgreeToTerms">I agree to the terms and conditions:</label>
          <input type="checkbox" id="AgreeToTerms" name="AgreeToTerms" required>
        </div>

        <div class="form-row">
          <label for="PrivacyPolicyAcknowledgment">I acknowledge the privacy policy:</label>
          <input type="checkbox" id="PrivacyPolicyAcknowledgment" name="PrivacyPolicyAcknowledgment" required>
        </div>


      <button type="submit">Submit Application</button>
    </form>

    <button onclick="transformData()" class="table_button">Transform Data Into Table</button>

    <div id="tableContainer"></div>
  </div>

</body>
</html>
